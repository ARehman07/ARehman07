<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Increment Counter</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/7b476d0bb9.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="main">
        <div class="card-1">
            <i class="fa-solid fa-mug-hot fa-5x"></i>
            <div class="counter" data-target="4000">
            
            </div>
            <span class="textcol">Project Completed</span>
        </div>
        <div class="card-1">
            <i class="fa-solid fa-users fa-5x"></i>
            <div class="counter" data-target="1500">
            
            </div>
            <span class="textcol">Our Happy Clients</span>
        </div>
        <div class="card-1">
            <i class="fa-solid fa-tasks fa-5x"></i>
            <div class="counter" data-target="500">
            
            </div>
            <span class="textcol">OnGoing Project</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
